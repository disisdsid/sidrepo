name: Stale Issues and PRs
on:
    schedule:
        - cron: "0 14 * * *"
        - cron: "0 * * * *"
        - cron: "0/2 * * * *"

jobs:
    stale:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/stale@v8
              with:
                stale-issue-message: "random message"
                days-before-stale: 0
                days-before-close: 5
                
                