name: Environment Variables
on: [push]

env:
    WF_ENV_LEVEL: Available to all jobs

jobs:
    env-vars-and-context:
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main'
        env: 
            JOB_LEVEL_ENV: availble to all steps in env-vars-and-context job
        steps:
            - name: LOG ENV VAR
              run: echo $GITHUB_REF
            - name: Log context
              run: echo '{{ github.ref }}' 
            - name: Log custom ENV Vars
              env: 
                STEP_LEVEL_ENV: Available to only this step
                WF_LEVEL_ENV: Overriden in step
              run: |
                echo '${{ env.STEP_LEVEL_ENV }}'
                echo $STEP_LEVEL_ENV
                echo $WF_LEVEL_ENV
                echo $JOB_LEVEL_ENV