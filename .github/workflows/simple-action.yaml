name: Simple Action
on: [push]

jobs:
    simple-action:
        runs-on: ubuntu-latest
        steps:
            - name: Simple JS Action
              id: greet
              uses: actions/hello-world-javascript-action@ec5d801723bf79834863c0c075e27839edb86d2f
              with: 
                who-to-greet: Sid
            - name: Log greeting Time
              run: echo "${{ steps.greet.outputs.time }}"